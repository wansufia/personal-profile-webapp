<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="profileStyle.css">
</head>

<body class="container">

    <h2 class="form-title">üçì Personal Profile Form üçì</h2>

    <form action="ProfileServlet" method="POST" class="form-rectangle">

        <h3 class="section-header">Personal Information</h3>

        <label>Full Name:</label>
        <input type="text" name="name" value="Full Name">

        <label>Nickname:</label>
        <input type="text" name="nickname" value="Nickname">

        <label>Birthday:</label>
        <input type="text" name="birthday" value="eg: 4 September 2004">

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="Female" selected>Female</option>
            <option value="Male">Male</option>
        </select>

        <h3 class="section-header">Academic Details</h3>

        <label>Student ID:</label>
        <input type="text" name="studentID" value="2025xxxxxx">

        <label>Program:</label>
        <select name="program" required>
            <option value="">-- Select Programme --</option>
            <option value="CDCS266">CDCS266 (Bachelor in Information System Engineering)</option>
            <option value="CDCS240">CDCS240 (Bachelor in Information Technology)</option>
            <option value="CDCS230">CDCS230 (Bachelor in Computer Science)</option>
        </select>
        
        <label>Past Education:</label>
        <input type="text" name="pastEdu" value="Diploma in xxx (UiTM Campus Raub)">


        <h3 class="section-header">Contact Information</h3>

        <label>Email:</label>
        <input type="email" name="email" value="@gmail.com">

        <label>Phone Number:</label>
        <input type="text" name="phone" value="01--">


        <h3 class="section-header">Fun Section !!</h3>

        <label>Hobbies:</label>
        <input type="text" name="hobbies" value="eg: Playing mobile games">

        <label>Favorite:</label>
        <input type="text" name="favorite" value="eg: Strawberry">
        
        <label>Favorite Singer:</label>
        <input type="text" name="favSinger" value="eg: NIKI">

        <label>Pet:</label>
        <input type="text" name="pet" value="eg: I love cats and have 14 of them">


        <label>Short Self Introduction:</label>
        <textarea name="intro">eg:Born and live in Pahang, second child of 2 sibling & want to be a System Analyst. </textarea>

        <button type="submit" class="btn">Submit Profile</button>

    </form>

</body>
</html>
